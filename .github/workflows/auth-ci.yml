# .github/workflows/auth-ci.yml
name: CI - Auth Service

on:
  push:
    paths:
      - 'Implementation/MicroserviceBackend/AuthenticationService/**'
  pull_request:
    paths:
      - 'Implementation/MicroserviceBackend/AuthenticationService/**'

jobs:
  
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: Implementation/MicroserviceBackend/AuthenticationService/

    env:
      ACCESS_SECRET: ${{ secrets.ACCESS_SECRET }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: npm run lint 

      - name: Run Jest tests with coverage
        run:  npm test 

      - name: Upload Jest Coverage Artifact
        uses: actions/upload-artifact@v4
        with:
          name: jest-coverage
          path: coverage/lcov.info
          retention-days: 1


  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    needs: build-and-test

    defaults:
      run:
        working-directory: Implementation/MicroserviceBackend/AuthenticationService/
        
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  

      - name: Download Jest Coverage Artifact
        uses: actions/download-artifact@v4
        with:
          name: jest-coverage
          path: coverage

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Jest Coverage Artifact
        uses: actions/download-artifact@v4
        with:
          name: jest-coverage
          path: frontend/coverage

      - name: Debug Coverage File
        run: ls -lah frontend/coverage/ && cat frontend/coverage/lcov.info | head -n 20

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}