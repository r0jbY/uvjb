# .github/workflows/auth-ci.yml
name: CI - Auth Service

on:
  push:
    paths:
      - 'Implementation/MicroserviceBackend/AuthenticationService/**'
  pull_request:
    paths:
      - 'Implementation/MicroserviceBackend/AuthenticationService/**'

jobs:
  
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: Implementation/MicroserviceBackend/AuthenticationService/

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: ðŸ§° Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: Lint code
        run: npm run lint

      - name: ðŸ§ª Run tests and coverage
        run: npm test


      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          sonar.javascript.lcov.reportPaths: $GITHUB_WORKSPACE/Implementation/MicroserviceBackend/AuthenticationService/coverage/lcov.info
    

