# .github/workflows/auth-ci.yml
name: CI - Auth Service

on:
  push:
    paths:
      - 'Implementation/MicroserviceBackend/AuthenticationService/**'
  pull_request:
    paths:
      - 'Implementation/MicroserviceBackend/AuthenticationService/**'

jobs:

  sonarqube:
    name: SonarQube
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: ðŸ§° Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: ðŸ“¦ Install dependencies
        run: npm install

      # - name: ðŸ”§ Build the app
      #   run: npm run build
      #   # Make sure "build": "tsc" is in your package.json

      - name: ðŸ§ª Run tests and coverage
        run: npm test
        
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}