# .github/workflows/auth-ci.yml
name: CI - Auth Service

on:
  push:
    paths:
      - 'Implementation/MicroserviceBackend/AuthenticationService/**'
  pull_request:
    paths:
      - 'Implementation/MicroserviceBackend/AuthenticationService/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: Implementation/MicroserviceBackend/AuthenticationService/

    steps:
      - name: 🛎️ Checkout code
        uses: actions/checkout@v3

      - name: 🧰 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: 📦 Install dependencies
        run: npm install

      # - name: 🔧 Build the app
      #   run: npm run build
      #   # Make sure "build": "tsc" is in your package.json

      - name: 🧪 Run tests
        run: npm test

  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: Implementation/MicroserviceBackend/AuthenticationService/

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: 🧰 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: 📦 Install dependencies
        run: npm install

      # - name: 🔧 Build the app
      #   run: npm run build
      #   # Make sure "build": "tsc" is in your package.json

      - name: 🧪 Run tests and coverage
        run: npm test
      - name: List Coverage Files
        run: ls -la coverage
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          sonar.javascript.lcov.reportPaths: coverage/lcov.info

